definitions:
  errorResponse:
    type: object
    properties:
      error:
        type: array
        items:
          type: object
          properties:
            status_code:
              type: string
              description: Código de error
            message:
              type: string
              description: Mensaje de error
  REQUEST_ExecuteInternalTransfers:
    description: Objeto que contiene el cuerpo del mensaje de entrada
    required:
      - ExecuteInternalTransfers
    type: object
    properties:
      ExecuteInternalTransfers:
        type: object
        description: Objeto que almacena el mensaje se solictud
        properties:
          Account:
            type: object
            description: Objeto que administra la información de las cuentas
            properties:
              Identification: 
                  type: integer
                  description: Código de la cuenta
                  example: 901234567890
          Product:
            description: Objeto que almacena la entidad producto
            properties:
              ProductIdentification:
                type: object
                description: Objeto que almacena la identificación producto
                properties:
                  Identifier:
                    type: integer
                    description: Código del producto de la operación
                    example: 1234
          Transaction:
            description: Objeto que contiene la información de la transacción
            properties:
              TransactionTypeIdentifier:
                type: integer
                description: Código de tipo de operación interbancaria
                example: 2
              Amount:
                type: object
                description: Objeto que almacena el detalle de los montos
                properties:
                  Value:
                    type: number
                    description: Valor de la operación interbancaria
                    example: 125.2
              CurrencyDetails:
                type: object
                description: Objeto que contiene la información de la moneda
                properties:
                  CurrencyInternalIdentifier:
                    type: integer
                    description: Identificador interno de la caja
                    example: 1
                  CurrencyCodeIdentifier:
                    type: integer
                    description: Identificador de la moneda según ISO 4217
                    example: 604
                  CurrencyCode:
                    type: string
                    description: Código de la moneda según ISO 4217
                    example: "PEN" 
          Location:
            description: Objeto que contiene los datos de locación 
            properties:
              LocationCode:
                type: integer
                description: Código de la agencia de la entidad
                example: 1
          Channel:
            description: Objeto que contiene los datos de locación 
            properties:
              ChannelReference:
                type: integer
                description: Codigo del canal de operacion (CoreBank, App, etc)
                example: 1
  RESPONSE_ExecuteInternalTransfersResponse:
    description: Objeto que contiene el cuerpo del mensaje de salida
    required:
      - ExecuteInternalTransfersResponse
    type: object
    properties:
      ExecuteInternalTransfersResponse:
        type: object
        description: Objeto que almacena el mensaje de respuesta
        properties:
          Code:
            type: integer
            description: Código de respuesta operacion
            example: 100
          Commission:
            description: Información de las comisiones
            properties:
              Code:
                type: integer
                description: Código de concepto de la comisión
                example: 123
              AdditionalInformation:
                type: string
                description: Nombre de la comisión
                example: Comisión por transferencia cuenta interna
              Amount:
                type: object
                description: Objeto que almacena el detalle de los montos
                properties:
                  Value:
                    type: number
                    description: Monto asignado a la respuesta 
                    example: 125.2
  REQUEST_RegisterInternalTransfers:
    description: Objeto que contiene el cuerpo del mensaje de entrada
    required:
      - RegisterInternalTransfers
    type: object
    properties:
      RegisterInternalTransfers:
        type: object
        description: Objeto que contiene los datos de solicitud para la configuración de tarifas y comisiones.
        properties:
          Commissions:
            type: object
            description: Objeto que contiene la información relacionada a comisiones
            properties:
              Code:
                type: integer
                description: Código de la comisión
                example: 1
              Type:
                type: integer
                description: LimiteMonto / Operación / Mantenimiento
                example: 1  
              InterplazaTransactionIndicator:
                type: boolean
                description: Aplica Inter-Plaza/Plaza
                example: false
              VariableRateIndicator:
                type: boolean
                description: Indicador para determinar si aplica ComisionFija / Variable
                example: false
              DailyFreeOperationCount:
                type: integer
                description: Cantidad de operación gratis por día
                example: 1
              ActiveCommissionIndicator:
                type: boolean
                description: Vigencia de la configuración
                example: false
              Amount:
                type: object
                description: Objeto que contiene los montos de las comisiones
                properties:
                  Value:
                    type: number
                    description: Monto de la comisión
                    example: 2000.5
                  MinimumValue:
                    type: number
                    description: Monto mínimo
                    example: 2.55
                  MaximumValue:
                    type: number
                    description: Monto máximo
                    example: 10.25
              VariableAmount:
                type: object
                description:  Objeto que contiene montos variables  
                properties:
                  MinimumValue:
                    type: number
                    description: Monto valor máximo
                    example: 2.55
                  MaximumValue:
                    type: number
                    description: Monto valor mínimo
                    example: 10.25
              Transaction:
                type: object
                description: Objeto que contiene la información de las transacciones
                properties:
                  TransactionReasons:
                    type: array
                    items:
                      type: string
                    description: Código del producto de la operación
                    example: [501,102]
                  Channel:
                    type: object
                    description: Objeto que contiene la información del canal
                    properties:
                      ChannelReference:
                        type: integer
                        description: Código del canal de operación Ventanilla ó Aplicativo
                        example: 101
                      ChannelDescription:
                        type: string
                        description: Descripción del canal de operación
                        example: Operación de transferencia
              Product:
                type: object
                description: Objeto que contiene la información de los productos
                properties:
                  AdditionalProductCode:
                    type: integer
                    description: Código del producto de la operación
                    example: 501
                  Module:
                    type: object
                    description: Objeto que contiene la información del módulo del producto
                    properties:
                      ModuleReference:
                        type: integer
                        description: Código del módulo Ahorros / Créditos
                        example: 0
                  Channel:
                    type: object
                    description: Objeto que contiene la información del canal
                    properties:
                      ChannelReference:
                        type: integer
                        description: Código del canal de apertura Ventanilla ó Aplicativo
                        example: 101
                      ChannelDescription:
                        type: string
                        description: Descripción del canal de apertura
                        example: Ventanilla
  RESPONSE_RegisterInternalTransfersResponse:
    description: Objeto que contiene el cuerpo del mensaje de salida
    required:
      - RegisterInternalTransfersResponse
    type: object
    properties:
      RegisterInternalTransfersResponse:
        type: object
        description: Objeto que contiene los datos de respuesta de la configuración de tarifas y comisiones
        properties:
          Code:
            type: integer
            description: Código de respuesta 
            example: 100
          Message:
            type: string
            description: Mensaje de la operación realizada
            example: Transacción OK
                  
  REQUEST_UpdateInternalTransfers:
    description: Objeto que contiene el cuerpo del mensaje de entrada
    required:
